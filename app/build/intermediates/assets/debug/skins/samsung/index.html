<html>
  <head>
    <title>samsun skin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="dailpad.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    
  </head>
  <body>
    <div id="dial-pad-wrapper">
      <section role="main">
        <div class="dial-pad compact">
          
           <div class="header">
             <ol>
               <li class="selection first icon keypad selected"><p>keypad</p></li>
               <li class="selection follow icon ringer"><p>ringer</p></li>
               <li class="selection follow icon community"><p>community</p></li>
               <li class="selection follow icon contacts"><p>contacts</p></li>
             </ol>
             <div class="clearfix"></div>
          </div> <!-- /header --> 
          <div id="page_0" class="page keypad-page">
            <div class="number" ></div>
            <div id ="phonestate-indicator" class="no-state"></div>
            <div id ="phonevolume-indicator" class="volume_1"></div>
            <div class="clearfix"></div>
            
            <div class="dials">
              <ol>
                <li class="digits first icon one"><p><strong>1</strong></p></li>
                <li class="digits second icon two"><p><strong>2</strong><sup>abc</sup></p></li>
                <li class="digits third icon three"><p><strong>3</strong><sup>def</sup></p></li>
                <li class="digits first icon four"><p><strong>4</strong><sup>ghi</sup></p></li>
                <li class="digits second icon five"><p><strong>5</strong><sup>jkl</sup></p></li>
                <li class="digits third icon six"><p><strong>6</strong><sup>mno</sup></p></li>
                <li class="digits first icon seven"><p><strong>7</strong><sup>pqrs</sup></p></li>
                <li class="digits second icon eight"><p><strong>8</strong><sup>tuv</sup></p></li>
                <li class="digits third icon nine"><p><strong>9</strong><sup>wxyz</sup></p></li>
                <li class="digits first icon asterix"><p><strong>*</strong></p></li>
                <li class="digits second icon zero"><p><strong>0</strong><sup>+</sup></p></li>
                <li class="digits third icon pound"><p><strong>#</strong></p></li>
                <li class="digits first refresh icon"></li>
                <li class="digits second icon remove"></li>
                <li class="digits third pad-action icon call"></li>
              </ol>
              <div class="clearfix"></div>  
            </div> <!--/.dials --> 
          </div> <!-- page_0 -->
    
          <div id="page_1" class="page log-page">
            <div class="header">
              <ol>
                <li class="selection first icon calls selected"><p>keypad</p></li>
                <li class="selection follow icon credit"><p>logs</p></li>
                <li class="selection follow icon connect"><p>favourites</p></li>
                
              </ol>
              <div class="clearfix"></div>
            </div> <!-- /header --> 
          </div><!-- /page_1 -->
    
          <div id="page_2" class="page community-page">
            
          </div><!-- page_2 -->
    
          <div id="page_3" class="page contacts-page">
            <div class="list">

            </div>
            <div class="index">
              
            </div>
            <div class="clearfix"></div>
          </div><!-- page_3 -->
          <div id="page_4" class="page calling-page">
          	<div class="icon calling large"></div>
            <div onclick="hangup()" class="icon onhook"></div>
            <div onclick="hangup()" >hang up</div>
          </div><!-- page_4-->
          <div id = "page_5" class="page set-user-page">
            <div >
  				<div class="label">Your name</div>
  				<input type="text" name="name" id="name" class="text" \/>
  		    </div>
		    <div >
  				<div class="label">4 digit protection code </div>
  				<input type="password" name="code" id="code" class="text"/>
  		    </div>
  		  
		    
  		    <div>
  				<div class="label">Your phone number </div>
  				<input type="text" name="phone" id="phone" class="text"/>
  		    </div>
            <div onclick="save_user()" class="icon saveuser"></div>
            	
          </div> <!--/#page_5 --> 
                </div> <!--/.dialpad compact -->
    </section>
    </div>
  
     
  </body>
</html>
